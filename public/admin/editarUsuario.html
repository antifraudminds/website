<script type="text/javascript">

 function loadServicios() {
    var servicioManager = new ServiciosManager();
    servicioManager.getAll(function (rm) {
      renderServicios(rm.getObject());
    }, function (rm) {
      console.log(rm);
    });
  }

  function renderServicios(servicios) {
    /*
    <div class="checkbox" style="float:left; margin-top: 10px; margin-left:20px;"><label><input type="checkbox" onchange="servicioChanged(2, this);"> Gesti&oacute;</label></div>
    */
    var serviciosContainer = $("#serviciosContainer");
    serviciosContainer.html("");
    var serviciosHtmlString = "";
    for (var index = 0; index < servicios.length; index++) {
      var servicio = servicios[index];
      if (serviciosHtmlString.length <= 0) {
        serviciosHtmlString += '<div class="checkbox" style="float:left;"><label><input id="servicio' + servicio.id + '" type="checkbox" onchange="servicioChanged('+servicio.id+', this);">'+ servicio.numeracion + '&nbsp;'+servicio.nombre+'</label></div>';
      } else {
        serviciosHtmlString += '<div class="checkbox" style="float:left; margin-top: 10px; margin-left:20px;"><label><input id="servicio' + servicio.id + '" type="checkbox" onchange="servicioChanged('+servicio.id+', this);">'+ servicio.numeracion + '&nbsp;'+servicio.nombre+'</label></div>';
      }
    }
    serviciosContainer.html(serviciosHtmlString);
    setTimeout(function () {
      loadUsuario(getParameterByName("idUsuario"));
    }, 500);

  }

 function loadUsuario(id) {
   empresasMap = [];
   var usuarioManager = new UsuarioManagerHandler();
   usuarioManager.getUsuario(id, function (rm) {
     console.log(rm);
     renderUsuario(rm.getObject());
   },
   function (rm){
     console.log(rm);
   });
 }

 function renderUsuario(usuario) {
   var form = document.getElementById("formu");
   data.id = usuario.id;
   form.nombre.value =  data.nombre = usuario.nombre;
   form.email.value =  data.email = usuario.email;
   form.cedula.value =  data.cedula = usuario.cedula;
   form.cargo.value =  data.cargo = usuario.cargo;
   data.idEmpresa = usuario.idEmpresa;
   loadEmpresas(usuario.idEmpresa);
 }

 function loadEmpresas(idEmpresa) {
   var empresaManager = new EmpresaManager();
   empresaManager.getAllEmpresas(function (rm) {
     console.log(rm);
     renderEmpresasCombo(rm.getObject(), idEmpresa);
   },
   function (rm){
     console.log(rm);
   });
 }

 function renderEmpresasCombo(empresas, idEmpresa) {
   var comboEmpresas = document.getElementById("empresa");
   for (var i = 0; i < empresas.length; i++) {
     var empresa = empresas[i];
     var option = document.createElement("option");
     option.setAttribute("value", empresa.id);
     option.innerHTML = empresa.nombre;
     if (empresa.id == idEmpresa) {
       option.setAttribute("selected", "selected");
     }
     comboEmpresas.appendChild(option);
   }
   fillServicios(getParameterByName("idUsuario"));
 }

function fillServicios(idUsuario) {
 var servicioManager = new ServiciosManager();
    servicioManager.getServiciosByUsuario(idUsuario, function (rm) {
      //renderServicios(rm.getObject());
      checkServicios(rm.getObject());
    }, function (rm) {
      console.log(rm);
    });

}

function checkServicios(servicios) {
  for (var i = 0; i < servicios.length; i++) {
    var servicio = servicios[i];
    data.servicios.push(servicio.id);
    document.getElementById("servicio"+servicio.id).checked = true;
  }
}


function updateUser(form) {
  if (form.nombre.value.length > 0 && form.email.value.length > 0 && form.cedula.value.length > 0 && form.cargo.value.length > 0 && form.empresa.value != "-1" && data.servicios.length > 0) {
    data.nombre = form.nombre.value;
    data.email = form.email.value;
    data.idEmpresa = form.empresa.value;
    data.cargo = form.cargo.value;
    data.cedula = form.cedula.value;

    var usuarioManager = new UsuarioManagerHandler();
    usuarioManager.update(data, function(rm) {
      console.log(rm);
      alert("Usuario Actualizado");
      window.location.href = "verUsuario.html";
    }, function(rm) {
      console.log("Error");
      console.log(rm);
    });

  } else {
    alert("Debe ingresar todos los campos y seleccionar por lo menos un servicio");
  }

}

function servicioChanged(id, control) {
  if (control.checked) {
    data.servicios.push(id);
  } else {
    data.servicios = removeElementFromArray(data.servicios, id);
  }
}

function removeElementFromArray(array, element) {
  var newarray = [];
  for (var i =0; i < array.length ; i++) {
    if (array[i] != element) {
      newarray.push(array[i]);
    }
  }
  return newarray;
}

function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
