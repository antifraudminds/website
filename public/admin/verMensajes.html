  function loadLoquedicen() {
    /*
    <tr><th style="width: 10px">#</th><th>Ingredientes</th><th>Eliminar</th></tr>
    
    */
    var mensajeTabla = document.getElementById("tableMensaje");
    var initTable = '<tr><th style="width: 10px">#</th><th>Nombre</th><th>Asunto</th><th>Email</th><th>Fecha</th></tr>';
    mensajeTabla.innerHTML = initTable;
    var mensajeManager = new MensajeManager();
    mensajeManager.obtener(function (rm) {
      console.log(rm);
      var mensajes = rm.getObject();
      var tabletItem = "";
      for (var i = 0;i < mensajes.length ; i++) {
        var mensaje = mensajes[i];
        tabletItem += '<tr><td>'+(i+1)+'</td><td class="mailbox-name"><a href="verMensajesInterna.html?idMensaje=' + mensaje.id + '">'+mensaje.nombre+'</a></td><td class="mailbox-subject">'+mensaje.asunto+'</td><td class="mailbox-subject"><b>'+mensaje.email+'</b></td><td class="mailbox-date">' + formatFecha(mensaje.fecha) +'</td></tr>';    

      }
      mensajeTabla.innerHTML += tabletItem;
    }, function (rm) {
      console.log("error");
      console.log(rm);
    });
    
    
  }
  
  function eliminarComment(id) {
    if (confirm("Seguro desea eliminar esta Solicitud de Receta?")) {
      var loquedicenManager = new SolicitudRecetaClubManager();
      loquedicenManager.eliminar(id, function (rm) {
        loadLoquedicen();
      }, function (rm) {
        
      });
    }
  }
  
  function formatFecha(fecha) {
            console.log(fecha.split("T")[0]);
            var date = new Date(fecha.split("T")[0]+"Z");
            date = new Date(date.getTime() + 86400000);
            return fixZero(date.getDate()) + "/" + fixZero((date.getMonth() + 1)) + "/" + date.getFullYear();
        }
        
  function fixZero(num) {
      return num < 10 ? "0" + num : num;
  }
  postLogin = function (cliente) {
     if (cliente.tipo == 0) {

    }

  function renderData(cliente) {

    $("#ciudad").html(cliente.ciudad);

    $("#nombreMini").html(cliente.nombre);
    $("#nombrePopup").html(cliente.nombre);
    $("#ciudadPopup").html(cliente.ciudad);
    $("#logoPopup").attr("src", cliente.logo);
  }
