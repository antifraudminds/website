var currentCliente = null;


  $(document).ready(function () {
  isLogued();

postLogin = function (cliente) {
  if (cliente.tipo == 0) {
      loadSideBar();
    }
  currentCliente = cliente;
  renderData(cliente);
  loadSolicitudes();
}

function loadSolicitudes() {
  var solicitudesManager = new SolicitudManager();
  solicitudesManager.getAll(function (rm) {
    console.log(rm);
    renderSolicitudes(rm.getObject());
  }, function (rm) {
    console.log(rm);
  });
}

function renderSolicitudes(solicitudes) {
  var tableContentSolicitudes = document.getElementById("contentSolicitudes");
  var contentStr = '<tr><th></th><th class="mailbox-star">Item</th><th class="mailbox-name">Nombre</th><th class="mailbox-subject">No. Solicitud</th><th class="mailbox-subject">Titulo</th><th class="mailbox-attachment">Archivos Adjuntos</th><th class="mailbox-date">Fecha Creaci&oacute;n</th><th class="mailbox-date">Fecha &Uacute;ltima respuesta</th></tr>';
  tableContentSolicitudes.innerHTML = contentStr;
  for (var i = 0; i < solicitudes.length; i++) {
    var solicitud = solicitudes[i];
    var fileAttachment = solicitud.urlArchivo.length > 0 ? '<a href="'+solicitud.urlArchivo+'" target="_blank"><i class="fa fa-paperclip"></i></a>' : '';
    var fechaRespuesta = solicitud.fechaRespuesta != null ? formatFecha(solicitud.fechaRespuesta) : "Sin Respuesta";
    contentStr += '<tr><td></td><td class="mailbox-star"><i class="fa fa-circle text-success"></i></td><td class="mailbox-name"><a href="saVerSolicitud.html?idSolicitud='+solicitud.id+'">'+solicitud.nombre+'</a></td><td class="mailbox-subject">'+solicitud.numeroSolicitud+'</td><td class="mailbox-subject">'+solicitud.tituloSolicitud+'</td><td class="mailbox-attachment">' + fileAttachment +  '</td><td class="mailbox-date">'+formatFecha(solicitud.fecha)+'</td><td class="mailbox-date">'+ fechaRespuesta +'</td></tr>';
  }
  tableContentSolicitudes.innerHTML = contentStr;
  /**
   *
   * <tr><td></td><td class="mailbox-star"><i class="fa fa-circle text-success"></i></td><td class="mailbox-name"><a href="saVerSolicitud.html">Seguros Bolivar</a></td><td class="mailbox-subject"><b>Servicio 1</b> - Trying to find a solution to this problem...</td><td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td><td class="mailbox-date">15 Feb. 2016 11:03 PM</td></tr>*/
}

function renderData(cliente) {


  $(".user-image").attr("src", cliente.logo);
  $("#nombreMini").html(cliente.nombre);
  $("#nombrePopup").html(cliente.nombre);
  $("#ciudadPopup").html(cliente.ciudad);
  $("#logoPopup").attr("src", cliente.logo);
}

postLogout = function (data) {

}

function toogleMenu() {
  if ($(".dropdown-menu").is(":hidden")) {
    $(".dropdown-menu").show();
  } else {
    $(".dropdown-menu").hide();
  }
}

function formatFecha(fecha) {
            var date = new Date(fecha);
            //date = new Date(date.getTime() + 86400000);
            return fixZero(date.getDate()) + " de " + meses(date.getMonth()) + " de " + date.getFullYear() + " " + fixZero(date.getHours()) + ":" + fixZero(date.getMinutes()) + ":" + fixZero(date.getSeconds());
        }

        function meses(mes) {
            switch (mes) {
                case 0:
                    return "Enero";
                    break;
                case 1:
                    return "Febrero";
                    break;
                case 2:
                    return "Marzo";
                    break;
                case 3:
                    return "Abril";
                    break;
                case 4:
                    return "Mayo";
                    break;
                case 5:
                    return "Junio";
                    break;
                case 6:
                    return "Julio";
                    break;
                case 7:
                    return "Agosto";
                    break;
                case 8:
                    return "Septiembre";
                    break;
                case 9:
                    return "Octubre";
                    break;
                case 10:
                    return "Noviembre";
                    break;
                case 11:
                    return "Diciembre";
                    break;

                default:
                    return "Enero";
            }
        }

        function fixZero(num) {
            return num < 10 ? "0" + num : num;
        }
