<!-- Page Script -->
<script>

var currentCliente = null;
  $(function () {
    //Add text editor
    $("#compose-textarea").wysihtml5();
  });

  $(document).ready(function () {
  isLogued();
});

postLogin = function (cliente) {
  if (cliente.tipo == 1) {
      loadSideBarUser();
    }
  currentCliente = cliente;
  renderData(cliente);
  loadServicios();
}

function loadServicios() {
    var servicioManager = new ServiciosManager();
    servicioManager.getServiciosByUsuario(currentCliente.idUsuario, function (rm) {
      renderServicios(rm.getObject());
    }, function (rm) {
      console.log(rm);
    });
  }

  function renderServicios(servicios) {
    var cmbServicio = document.getElementById("cmbServicio");
    for (var index = 0; index < servicios.length; index++) {
      var servicio = servicios[index];
      if (servicio.id == 7) {
        continue;
      }
      var option = document.createElement("option");
      option.setAttribute("value", servicio.id);
      option.innerHTML = servicio.nombre;
      cmbServicio.appendChild(option);
    }
  }

function renderData(cliente) {

  $(".user-image").attr("src", cliente.logo);
  $("#nombreMini").html(cliente.nombre);
  $("#nombrePopup").html(cliente.nombre);
  $("#ciudadPopup").html(cliente.ciudad);
  $("#logoPopup").attr("src", cliente.logo);
}

postLogout = function (data) {
  window.location.href = "/admin/index.html";
}

function toogleMenu() {
  if ($(".dropdown-menu").is(":hidden")) {
    $(".dropdown-menu").show();
  } else {
    $(".dropdown-menu").hide();
  }
}

  function enviarSolicitud(form) {
    var textRequerimiento = null;
    var tituloSolicitud = null;
    try {
       textRequerimiento = $('iframe').contents().find('.wysihtml5-editor').html();
       tituloSolicitud = $('iframe').contents().find('.wysihtml5-editor').text();
    } catch(exp) {
    }
    if (form.servicio.value > 0 && textRequerimiento != null && textRequerimiento.length > 0) {
      var newsolicitud = new SolicitudManager();
      tituloSolicitud = tituloSolicitud.length > 15 ? tituloSolicitud.substr(0,15) : tituloSolicitud;
      var data = {idEmpresa:currentCliente.id,idUsuario:currentCliente.idUsuario, idServicio:form.servicio.value, txtRequerimiento: textRequerimiento, tituloSolicitud: tituloSolicitud};
      newsolicitud.insertar(data, form.attachment.files, function (rm) {
        console.log(rm);
        form.reset();
        window.location.href = "suVerSolicitudesAll.html";
      }, function (rm) {
        console.log(rm);
      });

    } else {
      alert("Debe completar y diligenciar todos los campos para enviar una solicitud");
    }

  }

</script>
