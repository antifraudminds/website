<script type="text/javascript">
  var data = {};
  data.servicios = [];
  
  $(document).ready(function() {
    loadEmpresa(getParameterByName("idEmpresa"));
    isLogued();
  });
  
  postLogin = function (cliente) {
    if (cliente.tipo == 0) {
      loadSideBar();
    }
    renderData(cliente);
  }
  
  function renderData(cliente) {
    $("#nombrePopup").html(cliente.nombre);
    $("#ciudadPopup").html(cliente.ciudad);
    $("#logoPopup").attr("src", cliente.logo);
    $("#nombre").html(cliente.nombre);
    $("#ciudad").html(cliente.ciudad);
    $("#logo").attr("src", cliente.logo);
    $(".user-image").attr("src", cliente.logo);
    $("#nombreMini").html(cliente.nombre);
  }
 
 function loadEmpresa(idEmpresa) {
   var empresaManager = new EmpresaManager();
   empresaManager.get(idEmpresa, function (rm) {
     console.log(rm);
     fillForm(rm.getObject());
   },
   function (rm){
     console.log(rm);
   });
 }
  
  function previewFile() {
  var preview = document.getElementById("imgEmpresa");
  var file    = document.getElementById("fileImgEmpresa").files[0];
  var reader  = new FileReader();

  reader.onloadend = function () {
    preview.onload = function() {
      if (preview.clientWidth != 128 || preview.clientHeight != 128) {
        alert("La imagen no cumple con las caracteristicas");
        preview.onload = null;
        preview.src = "";
      }
    }
    preview.src = reader.result;
    
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}

function fillForm(empresa) {
  data.idEmpresa = empresa.id;
  data.idUsuarioDenuncia = empresa.idUsuarioDenuncia;
  data.email = empresa.email;
  data.tipo = empresa.tipo;
  var form = document.getElementById("formu");
  form.nombre.value = empresa.nombre;
  form.nit.value = empresa.nit;
  document.getElementById("imgEmpresa").src = empresa.logo;
  seleccionarCiudad(form, empresa.ciudad);
}

function seleccionarCiudad(form, ciudad) {
  var combo = form.ciudad;
  for (var i = 0; i < combo.options.length; i++) {
    var option = combo.options[i];
    if (option.innerHTML == ciudad) {
      option.setAttribute("selected","selected");
      break;
    }
  }
}

function updateUser(form) {
  if (form.nombre.value.length > 0 && form.nit.value.length > 0 && form.ciudad.value.length > 0 && document.getElementById("imgEmpresa").src.length > 0) {
    data.nombre = form.nombre.value;
    data.nit = form.nit.value;
    data.ciudad = form.ciudad.value;
    data.logo = document.getElementById("imgEmpresa").src;
    
    var empresaManager = new EmpresaManager();
    empresaManager.update(data, function(rm) {
      console.log(rm);
      alert("Empresa Actualizada");
      window.location.href = "verEmpresas.html";
    }, function(rm) {
      console.log("Error");
      console.log(rm);
    });
    
  } else {
    alert("Debe ingresar todos los campos y seleccionar por lo menos un servicio");
  }
  
}

function servicioChanged(id, control) {
  if (control.checked) {
    data.servicios.push(id);  
  } else {
    data.servicios = removeElementFromArray(data.servicios, id);
  }
}

function removeElementFromArray(array, element) {
  var newarray = [];
  for (var i =0; i < array.length ; i++) {
    if (array[i] != element) {
      newarray.push(array[i]);  
    }
  }  
  return newarray;
}

function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
